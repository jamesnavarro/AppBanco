<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="dist/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
        <link rel="stylesheet" href="dist/css/adminlte.min.css">
        <title>Hello World</title>
    </head>
    <body onload="javascript:scan()">
        <div class="">
            
            <button class="btn btn-primary btn-block" onclick="javascript:scan()">  Escanear</button>

        </div>
        <button class="btn-flotante" onclick="cancelar()">Cancelar</button>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script>
            function scan(){
                console.log('qr');
                cordova.plugins.barcodeScanner.scan(
                    function(result){
                        if(!result.cancelled){
                            if(result.format == 'QR_CODE'){
                                var code  = result.text;
                                pagar(code);
                                alert('Se genero el cobro '+code);    
                                window.location = 'pages/index.html';
                            }
                        }
                    },
                    function(error){
                        alert('error al scanear'+error);
                    }
                );
            }
        </script>
         <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
         <script src="../plugins/jquery/jquery.min.js"></script>
    </body>
</html>
